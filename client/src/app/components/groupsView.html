<div>
  <acme-navbar creation-date="main.creationDate"></acme-navbar>
</div>

<div class="container">
    <h1>{{ group.name }}</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Players</h3>
                </div>
                <div class="panel-body">
                </div>
            </div>
        </div>
        <div class="col-md-4">
        <div class="panel panel-danger">
                <div class="panel-heading">
                    <h3 class="panel-title">Weapons</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="weapon in group.weapons">
                            {{ weapon.name }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Places</h3>
                </div>
                <div class="panel-body">
                    <ul>
                        <li ng-repeat="place in group.places">
                            {{ place.name }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
